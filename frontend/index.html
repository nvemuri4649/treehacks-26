<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cena</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <h1>Cena</h1>
            </div>
            <div class="header-right">
                <select id="model-select">
                    <optgroup label="Anthropic Claude">
                        <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                        <option value="claude-haiku-4-20250414">Claude Haiku 4</option>
                    </optgroup>
                    <optgroup label="OpenAI GPT">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                    </optgroup>
                </select>
                <button id="new-session-btn" title="New session">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat messages area -->
        <main id="chat-messages" class="chat-messages">
            <div class="welcome-message">
                <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <h2>Your conversations, protected.</h2>
                <p>Personal information is dereferenced and likenesses are encrypted locally before reaching any cloud model. Your data never leaves your machine unprotected.</p>
                <div class="welcome-features">
                    <div class="feature-pill">PII Dereferencing</div>
                    <div class="feature-pill">Likeness Encryption</div>
                    <div class="feature-pill">Local Processing</div>
                </div>
            </div>
        </main>

        <!-- Status indicator -->
        <div id="status-bar" class="status-bar hidden">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>

        <!-- Image preview -->
        <div id="image-preview" class="image-preview hidden">
            <img id="preview-img" src="" alt="Upload preview" />
            <button id="remove-image" title="Remove image">&times;</button>
        </div>

        <!-- Input area -->
        <footer class="input-area">
            <label class="upload-btn" title="Upload image">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <input type="file" id="image-input" accept="image/*" hidden />
            </label>
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-btn" title="Send message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
